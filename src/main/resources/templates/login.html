<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        #submint_button{
            width: 300px;height: 40px;background-color: grey;text-align: center;font-size: larger;
            color: white;padding-top: 10px;
        }
        .input_box{
            width: 300px;height: 40px;
        }
        #username_input,#password_input{
            width: 300px;height: 40px;
        }

        #admin_login_form{
            align-content: center;
        }
    </style>
    <script>
        function login_form_submit() {
            //可以加点前端验证
            document.getElementById("admin_login_form").submit();
        }
    </script>
</head>
<body>
<h2 align="center">账号登录/注册</h2>
<form action="admin_login" method="post" id="admin_login_form">
    <div class="input_box">
        <input type="text" id="username_input" name="username" placeholder="请输入网易手机账号"/>
    </div>
    <br><br>
    <div class="input_box">
        <input type="text" id="password_input" name="password" placeholder="请输入账号密码"/>
    </div>
    <br><br>
    <div id="submint_button" name="login_form_submit" onclick="login_form_submit()">
        登录
    </div>
</form>
</body>
</html>
