<body>
<div class="g-bd cnt-box-include" id="cnt-box-parent">
    <div id="loading" class="f-dn"></div>
    <div class="g-bd" id="cnt-box">
        <div class="m-cnt">
            <form id="login-form">
                <div class="m-container" id="auto-id-1685093700751">
                    <div class="u-tab f-cb" >
                        <a href="/show_register" class="tab1" th:text="#{account_number}"></a>
                    </div>

                    <div class="inputbox" style="" id="auto-id-1685093700746">
                        <div class="u-input box mbItlBox" >
                            <label class="u-label f-dn" th:text="#{login_username}"></label>
                            <input type="text" spellcheck="false" tabindex="1" autocomplete="off"
                                   class="dlemail j-nameforslide" name="email" placeholder="请输入帐号" id="name">
                        </div>

                        <div class="u-tip ">
                            <div class="u-success u-clear "></div>
                        </div>
                    </div>
                    <div class="fur-change-email" id="auto-id-1685093700754"></div>
                    <div data-safepwdbox="safepwdbox" class="inputbox" >
                        <div class="u-input box" id="auto-id-1685093700752">
                            <input type="password" style="display: none; width: 0px; height: 0px;">
                            <input type="password" spellcheck="false" tabindex="2" autocomplete="new-password"
                                   class="j-inputtext dlemail" name="email" placeholder="请输入密码"
                                   aria-autocomplete="list" id="password">

                        </div>
                        <div class="u-tip" style="display: none;">
                            <div class="u-success u-clear"></div>
                        </div>
                    </div>
                    <div class="f-cb loginbox">
                        <a tabindex="8" id="submitBtn" class="u-loginbtn btncolor tabfocus u-loginbtn-gary " th:text="#{login}"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    $(() => {
        $('#name').change(function () {
            if ($('#name').val() === ''||$('#password').val() === '') {
                $('#submitBtn').removeClass('u-loginbtn btncolor tabfocus ')
                $('#submitBtn').addClass('u-loginbtn btncolor tabfocus u-loginbtn-gary ')
            } else {
                $('#submitBtn').removeClass('u-loginbtn btncolor tabfocus u-loginbtn-gary ')
                $('#submitBtn').addClass('u-loginbtn btncolor tabfocus ')
            }
        })
        $('#password').change(function () {
            if ($('#name').val() === ''||$('#password').val() === '') {
                $('#submitBtn').removeClass('u-loginbtn btncolor tabfocus ')
                $('#submitBtn').addClass('u-loginbtn btncolor tabfocus u-loginbtn-gary' )
            } else {
                $('#submitBtn').removeClass('u-loginbtn btncolor tabfocus u-loginbtn-gary ')
                $('#submitBtn').addClass('u-loginbtn btncolor tabfocus ')
            }
        })

        $('#submitBtn').click(function () {
            if ($('#name').val() === ''||$('#password').val() === '') {
                return
            }
            let the_name = $('#name').val()
            let the_password = $('#password').val()
            $(window.parent.user_login(the_name, the_password));
        })
        document.onkeydown = function(e){
            if(e.keyCode == 13){
                $('#submitBtn').click();
            }
        }


    })
</script>
